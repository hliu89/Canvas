<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>ITMD565 Lab 4 - Canvas Drawing</title>
	<style type="text/css">
		#content-wrapper {
			width: 600px;
			margin: 0 auto;
			text-align: center;
		}
		#canvasRun {
			background-color: #c00;
			border: 0;
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="content-wrapper">
		<button id="canvasRun">Draw Canvas</button><br><br>
		<canvas id="myCanvas" width="600" height="450"></canvas>
	</div>
	<script type="text/javascript">
		// Canvas Drawing Code Here

			document.getElementById("canvasRun").addEventListener('click', function(){
			console.log('DOM Loaded...');

			var canvas = document.getElementById('myCanvas');
			if (canvas.getContext){
				var i=Math.PI/180;
				var q=2*Math.PI/180;
				var ctx = canvas.getContext('2d');
				 function rotate(){
				ctx.clearRect(470,100,100,100);
		    	//backgroundcolor
		    	
				var grd=ctx.createLinearGradient(0,0,0,450);
				grd.addColorStop(0,"white");
				grd.addColorStop(1,"black");
				ctx.fillStyle=grd;
				ctx.fillRect(0,0,600,450);
				
				//text1
				ctx.font = '32px sans-serif';
				ctx.fillStyle="#C80000"
				ctx.fillText("ITMD565 Canvas Lab", 142, 50);
				ctx.beginPath();
				ctx.moveTo(20,70);           // Create a starting point
				ctx.lineTo(580,70);  
				ctx.lineWidth=3;
				ctx.setLineDash([0,0]);
				ctx.strokeStyle="#C80000"
				ctx.stroke();
				
				//arc
				ctx.beginPath();
				ctx.arc(100,150,50,0,360);
				ctx.closePath();
				ctx.strokeStyle="white"
				ctx.lineWidth=5;
				ctx.setLineDash([0,0]);
				ctx.stroke();
				ctx.fillStyle="#0000C8"
				ctx.fill();
				
				//triangle
				
				ctx.beginPath();
				ctx.moveTo(100,250);
				ctx.lineTo(50,340);
				ctx.lineTo(150,340);
				ctx.closePath();
				ctx.fillStyle = '#00C800';
				ctx.fill();

				
				 // Quadratric curve
				 ctx.fillStyle = "white";
				ctx.fillRect(250,250,320,90);
				 
			    ctx.beginPath();
			    ctx.moveTo(280,300);
			    ctx.quadraticCurveTo(350,240,420,300);
			    ctx.lineWidth=2
			    ctx.strokeStyle="black"
			    ctx.setLineDash([9,5]);
			    ctx.stroke();
			    ctx.beginPath();
			    ctx.moveTo(420,300);
			    ctx.quadraticCurveTo(490,360,560,300);
			    ctx.lineWidth=2
			    ctx.strokeStyle="black"
			    ctx.setLineDash([9,5]);
			    ctx.stroke();
			    ctx.closePath();			    

			  //text2
				ctx.font = '14px sans-serif';
				ctx.fillStyle="white"
				ctx.fillText("Hongqiao Liu", 20, 400);
				ctx.fillText("hliu89@hawk.iit.edu",20,420);
				//image
				var img = new Image();   // Create new img element
				 img.src = 'IIT_SAT_stack_186_white.png'; // Set source path
				  // execute drawImage statements here
				  ctx.drawImage(img, 350, 370,230,60);
				 
					 	
					    //rotate1
					    ctx.save()
					    i=i+Math.PI/180
				    	ctx.translate(520,150);
				    	ctx.rotate(i+7*Math.PI/180);				    	
				    	ctx.translate(-520,-150);
				    	ctx.lineWidth=8;
				    	ctx.setLineDash([0,0]);
				    	ctx.fillStyle="red"
				    	ctx.strokeStyle="white"
				    	ctx.beginPath()
				    	ctx.strokeRect(470,100,100,100);
				    	ctx.fillRect(470,100,100,100);
				    	ctx.closePath();
				    	ctx.restore();
				    	//rotate2
				    	ctx.save()				    	
				    	ctx.translate(300,160);
				    	ctx.rotate(q+=22*Math.PI/180);				    	
				    	ctx.translate(-300,-160);
				    	ctx.beginPath();
				        ctx.arc(300,160,60,-1.9*Math.PI,1.4*Math.PI,true);
				        ctx.lineWidth=17;
				        ctx.strokeStyle="orange"
				        ctx.setLineDash([0,0]);
				        ctx.stroke();
				        ctx.restore();
				    }
			    
				    setInterval(rotate,100);
			    
			}

		});
	</script>

</body></html>
